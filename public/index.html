<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link href="./manifest.json" as="script" />
  <meta name="theme-color" content="#F97316" />
  <meta name="description" content="Web site created using create-react-app" />

  <link rel="apple-touch-icon" href="public/assets/apple-logo.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Mulish', sans-serif, monospace;
    }

    table {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.1);
      border-collapse: collapse;
      border-radius: 1em;
      overflow: hidden;
    }

    table td,
    table th {
      border: 0.5px solid #ddd;
      padding: 14px;
      font-weight: 600;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table th {
      padding: 8px;
      width: 33.33%;
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: black;
      color: white;
    }

    input[type="search"] {
      /* Remove default browser styles */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      outline: none;
      /* Remove outline on focus */
    }

    /* Hide the close button in input type search */
    input[type="search"]::-webkit-search-cancel-button,
    input[type="search"]::-webkit-search-decoration,
    input[type="search"]::-webkit-search-results-button,
    input[type="search"]::-webkit-search-results-decoration {
      display: none;
    }
  </style>
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
