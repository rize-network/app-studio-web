<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#F97316" />
  <meta name="description" content="App Studio Web Components" />
  <link rel="apple-touch-icon" href="/assets/apple-logo.png">
  <link rel="manifest" href="/manifest.json" />
  <!-- DNS prefetch for CDN domains to reduce connection latency -->
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Mulish', sans-serif, monospace;
    }

    td {
      min-width: 200px;
    }

    /* Inline critical loading styles to avoid layout shift */
    #root {
      min-height: 100vh;
    }
  </style>
  <title>App Studio</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
